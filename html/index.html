<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../script/script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <header>
    <div class="logo">Library</div>
    <form action="#" class="form-search">
      <input type="text" name="search" id="search">
      <a href="#">
        <img src="../img/search-outline.svg" alt="magnify-search">
      </a>
    </form>
    <div class="add-logo-up">
        <img src="../img/add-circle-outline.svg" alt="plus">
    </div>
  </header>
  <main>
    <div class="add-big-card card">
        <img src="../img/add-circle-outline.svg" alt="plus">
    </div>
    <form action="#" class="pop-up">
      <label for="title">Title</label>
      <input type="text" name="title" id="title">
      <label for="author">Author</label>
      <input type="text" name="author" id="author">
      <label for="pages">Pages</label>
      <input type="text" name="pages" id="pages">
      <label for="genre">Genre</label>
      <input type="text" name="genre" id="genre">
      <label for="check-read">Have you read this book?</label>
      <input type="checkbox" name="check-read" id="check-read">
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <img src="../img/search-outline.svg" alt="icon-github">
    <a href="" target="_blank">dg444k</a>
  </footer>
</body>
</html>
